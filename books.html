---
layout: page
title: Books I've read
permalink: /books/
---
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Read</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for book in site.books %}
      <tr>
        <td>
          <a class="post-link" href="{{ book.url | prepend: site.baseurl }}">
            {{ book.title }}
          </a>
        </td>
        <td>{{ book.author }}</td>
        <td><time>{{ book.date | date: "%Y-%m-%d" }}</time></td>
        <td>{% for star in (1..book.rating) %}â˜…{% endfor %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
