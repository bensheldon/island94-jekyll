---
layout: default
---

<div class="home">
  {% if paginator.page != 1 %}
    {% include pager.html hr="bottom" %}
  {% endif %}

  {% for post in paginator.posts %}
    {% include post.html post=post %}

    {% if forloop.last == false %}<hr>{% endif %}
  {% endfor %}

  {% include pager.html hr="top" %}
</div>
