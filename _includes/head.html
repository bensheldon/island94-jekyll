<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    let theme = localStorage.getItem('theme');
    if (!["light", "dark"].includes(theme)) {
      theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    document.documentElement.setAttribute('data-bs-theme', theme);
  </script>

  <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | relative_url }}">
  <script src="{{ "/assets/javascripts/main.js" | relative_url }}"></script>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Posts" href="{{ "/feed.xml" | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Book Reviews" href="{{ "/books.xml" | absolute_url }}">

  {% if paginator and paginator.page != 1 %}
    <meta name="robots" content="noindex, follow">
  {% endif %}
</head>
